<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/Layout">
<head>
<meta charset="UTF-8" />
<title>Searching a product by name</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css"
th:href="@{/css/MyStyle.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="panel-body">
<form th:action="@{search}" method="get">
<label>Mot cl√©:</label>
<input type="text" name="motCle" th:value="${motCle}"/>
<button type="submit" class="btn btn-primary">chercher</button>
</form>
</div>
<div>
<table class="table table-striped">
<thead>
<tr><th>REF</th><th>DES</th><th>PRIX</th><th>QUANTITE</th></tr>
</thead>
<tbody>
<tr th:each="p:${pageproduits.content}">
<td th:text=${p.reference}></td>
<td th:text=${p.designation}></td>
<td th:text=${p.prix}></td>
<td th:text=${p.quantite}></td>
<td>
<a class="btn btn-danger" onclick="return confirm('voulez vous supprimez?')" th:href="@{/delete(id=${p.reference},page=${pagecourante},motCle=${motCle})}">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li th:each="p:${pages}" th:class="${p==pagecourante}?active:''">
<a th:text="${p}" th:href="@{search(page=${p},motCle=${motCle})}"></a>
</li>
</ul>
</div>
<br/>
</div> </body>
</html>
